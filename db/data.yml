    - Wild date palm
    - "The plants are unisexual and florets appear at the top of the palm stem. Male
      florets are a dirty, pale yellow and fall off after blooming; females are small,
      globose and yellow-green.[2] This species grows edible, oblong fruit, orange
      in color (when ripe), at 2.5 cm in diameter. The fruit are borne in large, pendant
      clusters and contain one seed each.[2]\r\n\r\nPalms across the Phoenix genus
      readily hybridize with one another resulting in naturally occurring variations.
      They usually tolerate salt-spray, and moderate drought where the water table
      is permanently high."
