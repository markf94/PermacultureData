  - - 8
    - Wild Dagga
    - Another drought hardy, evergreen shrub that is very dependable. It is common
      and widespread throughout South Africa and grows amongst rocks in our grasslands.
      It is fast growing and there are yellow, orange or white flowering forms. The
      flowers are good for the vase but you do want to leave many on the bushes as
      they attract the sunbirds and the insect eaters. They are also good for a butterfly
      garden as they are the larval host for the Bush Bronze butterfly. They flower
      in autumn and will need cutting back at the end of winter. A must for a bird
      garden as once you get to recognize the sunbirds chirping, you will be very
      pleased that you are making them happy. It has been admired since 1652 and was
      growing in the Chelsea Physic Garden in London in 1712. It is called Wild Dagga
      as the Khoi smoked the dried leaves and it was said to be narcotic. It is considered
      to be a miracle plant as it is used medicinally to reduce blood pressure, for
      arthritis, sores that will not heal, athletes foot and nits. The leaves are
      used for headaches, coughs, colds, convulsions, weak joints, cataracts, hemorrhoids,
      a diuretic and for obesity. The roots are used for snake bite and to keep snakes
      away. The flowers are used for asthma, haemorrhoids, headaches, chest problems,
      bronchitis, tapeworm, TB, jaundice, skin diseases, muscular cramps, bee and
      scorpion stings. A wealth of uses. It is now planted in Australia.
    - '2016-10-21 00:37:45.490923'
